<body>

    <h1>Madhu Babu Konda computes</h1>
<form>
    <label for="form1_number1" class = "col-sm-2 col-form-label">Enter a number</label>
    <input type ="number" id="form1_number1" name="form1_number1" value=10> <br>

    <label for="form1_number2" class = "col-sm-2 col-form-label">Enter a number</label>
    <input type ="number" id="form1_number2" name="form1_number2" value=2> <br>

    <input type="button" class="btn btn-primary" onclick="permutations()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<script> 
function permutations(){
    var num1=document.getElementById("form1_number1").value
    var num2=document.getElementById("form1_number2").value
    var product=1
    let i=num1;
    do{
        product=product*i;
        i--
    }while(i>=(num1-num2+1))
  out=document.getElementById("result")
  out.innerHTML=num1+" permute "+num2+" should be "+product
} 

</script>
<form>
    <input type ="radio" id="plus" name="plus" value="plus">
    <label for="plus">+</label><br>
<br>
    <input type ="radio" id="minus" name="minus" value="minus">
    <label for="minus">-</label><br>
    <br>
    <input type ="radio" id="times" name="times" value="times">
    <label for="times">*</label><br>
    <br>
    <input type ="radio" id="divide" name="divide" value="divide">
    <label for="divide">/</label><br>
    <br>
    
    <input type="button" class="btn btn-primary" onclick="processRadio()" value="Compute">
</form>

<p id="result1">Radio Result</p>

<script>
function processRadio(){
    console.log("Getting form values")
    first = document.getElementById("form1_number1").value
    second = document.getElementById("form1_number2").value
    first=parseInt(first);
    second=parseInt(second);
    
    if(document.getElementById("plus").checked){
         first=first+second;
     }
     else if(document.getElementById("minus").checked){
         first=first-second;
     }
     else if(document.getElementById("times").checked){
         first=first*second;
     }
     else{
         first=first/second;
     }
     
     out=document.getElementById("result1")
     out.innerHTML=first
    }
</script>
