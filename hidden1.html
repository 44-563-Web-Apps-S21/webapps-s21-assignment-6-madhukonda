<!DOCTYPE html>
<html>
    <head>
        <title>This is Hidden HTML</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <style>
            h1 {
    text-shadow: 0 0 3px #5900ff;
   }
   .formResult {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-evenly;
            
        </style>
    </head>
 
<body>

<h1>Hidden things by Madhu Babu Konda</h1>



<form>
    <label for="form1_secret" class = "col-sm-2 col-form-label">  Enter the secret word</label>
    <input type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value="secret"> <br>

    <label for="form1_guess" class = "col-sm-2 col-form-label">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="processGuess()" value="Check the guess">
</form>


<p id="result"> </p>
<div class="container" >
    <img id="image" width="200" height="200" onclick=rotateImage() src="kiwi.jpg">
</div>
<script> 
var correct = 0;
var wrong = 0;
var currentImage=0;

function processGuess(){
    console.log("checking the guess")
    secret = document.getElementById("form1_secret")
    guess = document.getElementById("form1_guess")
    out = document.getElementById("result")
    if(secret.value == guess.value){
        correct = correct + 1
        alert("Congratulations");
    } else {
        wrong = wrong + 1
       alert("Sorry");
    }
    out.innerHTML = wrong + "wrong count" + correct + "correct count";
}
function rotateImage(){
    var image = document.getElementById("image");
    switch(currentImage)
    {
        case 0:image.src="kiwi.jpg";
        currentImage=1;
        break;
        case 1:image.src="mango.jpg";
        currentImage=2;
        break;
        case 2:image.src="orange.jpg";
        currentImage=0;
        break;
    }
}
</script>

</body>
</html>
